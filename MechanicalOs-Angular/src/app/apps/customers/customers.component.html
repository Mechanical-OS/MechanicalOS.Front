<app-page-title [breadcrumbItems]="pageTitle" title=""></app-page-title>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-4">
                    <h4>Cadastro de Clientes</h4>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-4">
                        <div class="text-lg">
                            <!-- <button type="button" class="btn btn-danger waves-effect waves-light mb-2 me-2"><i
                                    class="mdi mdi-plus me-1"></i>CADASTRAR
                                NOVO CLIENTE</button> -->
                            <!-- <button type="button" class="btn btn-light waves-effect mb-2">Importar</button> -->
                        </div>
                    </div><!-- end col-->
                    <!-- <app-ui-preloader [display]="loading"></app-ui-preloader> -->
                    <app-advanced-table #advancedTable 
                                        (handleTableLoad)="handleTableLoad($event)"
                                        [tableData]="customerList" 
                                        [columns]="columns" 
                                        [pagination]="true" 
                                        [hasRowSelection]="false"
                                        [isSearchable]="false" 
                                        (search)="searchData($event)" 
                                        [isSortable]="false"
                                        tableClasses="table-centered" 
                                        theadClasses="table-light"
                                        (rowSelected)="onRowSelected($event)"
                                        [singleRowSelection]="true">
                    </app-advanced-table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-metro-menu [orientation]="'horizontal'" [buttons]="menuButtons"
    (buttonClick)="handleMenuAction($event)"></app-metro-menu>
