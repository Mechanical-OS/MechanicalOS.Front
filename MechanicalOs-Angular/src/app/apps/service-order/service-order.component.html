<app-page-title [breadcrumbItems]="pageTitle" title=""></app-page-title>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <h4>Ordens de Serviços</h4>
                    <div class="d-flex align-items-center gap-3">
                        <div class="search-box">
                            <input type="text" class="form-control" placeholder="Buscar..." style="width: 250px;">
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <button type="button" class="btn btn-danger" (click)="handleMenuAction('new')">
                        <i class="fas fa-plus me-2"></i>NOVA ORDEM DE SERVIÇO
                    </button>
                </div>
                
                <div class="row mb-2">
                    <app-advanced-table #advancedTable 
                                        (handleTableLoad)="handleTableLoad($event)"
                                        [tableData]="list" 
                                        [columns]="columns" 
                                        [pagination]="true" 
                                        [hasRowSelection]="false"
                                        [isSearchable]="false" 
                                        [isSortable]="false"
                                        tableClasses="table-centered" 
                                        theadClasses="table-light"
                                        (rowSelected)="onRowSelected($event)"
                                        [singleRowSelection]="true">
                    </app-advanced-table>
                </div>
            </div>
        </div>
    </div>
</div>

<app-metro-menu [orientation]="'horizontal'" 
                [buttons]="menuButtons"
                (buttonClick)="handleMenuAction($event)"></app-metro-menu>
