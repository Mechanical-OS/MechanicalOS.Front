<div class="row">
    <!-- Seção de busca por CPF -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Buscar Proprietário</h5>
                <div class="input-group mb-2">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Digite o CPF"
                        [(ngModel)]="cpfSearchValue"
                        (keyup.enter)="onSearchCpf()"
                        [disabled]="isSearching"
                        maxlength="14"  
                        (input)="formatCpfSearch($event)"> 
                    <button 
                        class="btn btn-success" 
                        type="button" 
                        (click)="onSearchCpf()"
                        [disabled]="isSearching || !cpfSearchValue">
                        <i class="fas fa-search" *ngIf="!isSearching"></i>
                        <i class="fas fa-spinner fa-spin" *ngIf="isSearching"></i>
                    </button>
                </div>
                <small class="text-muted">
                    Digite o CPF para buscar um cliente existente
                </small>
            </div>
        </div>
    </div>

    <!-- Formulário de cadastro do proprietário -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Cadastro do Proprietário</h5>
                
                <form [formGroup]="ownerForm">
                    <!-- Primeira linha - Nome e Sobrenome -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="firstName" class="form-label">Nome</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="firstName"
                                formControlName="firstName"
                                [class.is-invalid]="isFieldInvalid('firstName')"
                                placeholder="Ex: Kleiton"
                                maxlength="50">
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('firstName')">
                                Nome é obrigatório
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="lastName" class="form-label">Sobrenome</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="lastName"
                                formControlName="lastName"
                                [class.is-invalid]="isFieldInvalid('lastName')"
                                placeholder="Ex: Freitas"
                                maxlength="100">
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('lastName')">
                                Sobrenome é obrigatório
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="birthDateInput" class="form-label">Data de Nascimento</label>
                            <div class="input-group">
                                <input 
                                    id="birthDateInput"
                                    class="form-control"
                                    placeholder="dd/mm/aaaa"
                                    [class.is-invalid]="isFieldInvalid('birthDate')"
                                    maxlength="10"
                                    [(ngModel)]="birthDateMask"
                                    [ngModelOptions]="{standalone: true}"
                                    (ngModelChange)="onBirthDateInput()">
                                <input 
                                    formControlName="birthDate"
                                    [hidden]="true"
                                    ngbDatepicker
                                    #d1="ngbDatepicker"
                                    (dateSelect)="onDateSelect($event)">
                                <button 
                                    class="btn btn-outline-secondary"
                                    (click)="d1.toggle()"
                                    type="button">
                                    <i class="far fa-calendar-alt"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('birthDate')">
                                Data de nascimento é obrigatória e deve ser válida
                            </div>
                        </div>
                    </div>

                    <!-- Segunda linha - CPF, RG e Email -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cpf" class="form-label">CPF</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="cpf"
                                formControlName="cpf"
                                [class.is-invalid]="isFieldInvalid('cpf')"
                                placeholder="000.000.000-00"
                                (input)="formatCpf($event)"
                                maxlength="14">
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('cpf')">
                                CPF é obrigatório e deve ter formato válido
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="rg" class="form-label">RG</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="rg"
                                formControlName="rg"
                                placeholder="00.000.000-0"
                                maxlength="12"
                                (input)="formatRg($event)">
                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">EMAIL</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email"
                                formControlName="email"
                                [class.is-invalid]="isFieldInvalid('email')"
                                placeholder="exemplo@email.com"
                                maxlength="150">
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                                Email é obrigatório e deve ter formato válido
                            </div>
                        </div>
                    </div>

                    <!-- Terceira linha - Telefones e Contato -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="phone" class="form-label">TELEFONE</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="phone"
                                formControlName="phone"
                                placeholder="(00) 0000-0000"
                                maxlength="15" 
                                (input)="formatPhone($event)">
                        </div>
                        <div class="col-md-4">
                            <label for="cellPhone" class="form-label">CELULAR</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="cellPhone"
                                formControlName="cellPhone"
                                [class.is-invalid]="isFieldInvalid('cellPhone')"
                                placeholder="(00) 00000-0000"
                                maxlength="15"
                                (input)="formatCellPhone($event)">
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('cellPhone')">
                                Celular é obrigatório
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="contact" class="form-label">CONTATO</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="contact"
                                formControlName="contact"
                                placeholder="Nome para contato"
                                maxlength="50">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
