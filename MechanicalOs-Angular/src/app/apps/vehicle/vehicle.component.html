<app-page-title [breadcrumbItems]="pageTitle" title=""></app-page-title>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <h4>Cadastro de Ve√≠culos</h4>
                    <app-advanced-filter 
                        [config]="filterConfig"
                        (filterApplied)="onFilterApplied($event)"
                        (filterCleared)="onFilterCleared()">
                    </app-advanced-filter>
                </div>
                <div class="row mb-2">
                    <!-- <app-ui-preloader [display]="loading"></app-ui-preloader> -->
                    <app-advanced-table #advancedTable 
                                        (handleTableLoad)="handleTableLoad($event)"
                                        [tableData]="list" 
                                        [columns]="columns" 
                                        [pagination]="true" 
                                        [hasRowSelection]="false"
                                        [isSearchable]="true" 
                                        (search)="searchData($event)" 
                                        [isSortable]="false"
                                        tableClasses="table-centered" 
                                        theadClasses="table-light"
                                        (rowSelected)="onRowSelected($event)"
                                        [singleRowSelection]="true"
                                        (pageChange)="onTablePageChange($event)"
                                        (pageSizeChange)="onTablePageSizeChange($event)"
                                        [totalRecords]="tableService.totalRecords"
                                        [isLoading]="isLoading"
                                        >
                    </app-advanced-table>
                </div>
            </div>
        </div>
    </div>
</div>

<app-metro-menu [orientation]="'horizontal'" 
                [buttons]="menuButtons"
                (buttonClick)="handleMenuAction($event)"></app-metro-menu>
